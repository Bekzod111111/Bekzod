    <body>
        <div style="border:3px solid blue;">
        <h1>Reservation Request</h1>
        <form action="">
            <fieldset>
            <legend style="color:blue;"><b>General information</b></legend>
            <label for="">Arrival date:</label>
            <input type="text" style="margin-left:1px"><br>
            <label for="">Nights:</label>
            <input type="text" style="margin-left:35px">
            <br>
            <label>Adults:</label>
        <select style="margin-left:35px">
<option value="0">0</option>
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
<option value="6">6</option>
<option value="7">7</option>
        <option value="8">8</option>    
        </select>
        <br>
        <label>Children:</label>
        <select style="margin-left:22px">
<option value="0">0</option>
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
<option value="6">6</option>
<option value="7">7</option>
        <option value="8">8</option>    
        </select>
        </fieldset>


        </form>
        <form action="">
            <fieldset>
                <legend  style="color:blue;"><b>Preferences</b></legend>
                <label for="">Room type:</label>
                <input type="radio">Standart 
                <input type="radio">Business
                <input type="radio">Suite
                <br> 
                <label for="">Bed Type:</label>
                <input type="radio" style="margin-left:13px"> King
                <input type="radio">Double Double<br> 
                <input type="checkbox">Smoking
            </fieldset>
        </form>
        <form action="">
            <fieldset>
                <legend style="color:blue;"><b>Contact Information</b>
                </legend>
                <label for="">Name:</label>
                <input type="text">
                <br>
                <label for="">Email:</label>
                <input type="text"><br>
                <label for>Phone:</label>
                <input type="number">
            </fieldset>
        </form>
        <button>submit reservation</button>
        <button>clear</button>
    </div>
    </body>
</html>
